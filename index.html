<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- The font from Google Fonts Library. -->
    <link rel="stylesheet" href="./CSS/main.css" />
    <!-- The main style sheet -->
    <title>Mustafa Salem | Interactive comments section</title>
  </head>
  <body>
    <div class="container">
      <section class="comments-generator">
        <form>
          <img
            class="user-image-cg"
            src="./images/avatars/image-juliusomo.png"
            alt="user image"
          />
          <label for="comments" style="display: none">Comments</label>
          <input
            type="text"
            name="comments"
            id="comments"
            placeholder="Add a comment ..."
            maxlength="240"
          />
          <input id="send-btn" type="submit" value="Send" />
        </form>
      </section>
      <main class="comments-reply">
        <section class="reply-one">
          <div class="main">
            <div class="score-cont" data-id="1">
              <img
                class="plus-image"
                src="./images/icon-plus.svg"
                alt="plus icon"
              />
              <p class="score"></p>
              <img
                class="minus-image"
                src="./images/icon-minus.svg"
                alt="minus icon"
              />
            </div>
            <img class="user-image" src="" alt="user image" />
            <p class="username"></p>
            <p class="created-at"></p>
            <div class="reply-icon">
              <img src="./images/icon-reply.svg" alt="reply icon" />
              <span class="reply-text">Reply</span>
            </div>
            <p class="comment-text"></p>
          </div>
          <div class="replies">
            <div class="replies-input-div">
              <img src="" alt="current-user-image" />
              <input
                type="text"
                name="reply-input"
                placeholder="add your reply ..."
              />
              <button type="submit">Reply</button>
            </div>
          </div>
        </section>
        <section class="reply-two">
          <div class="main">
            <div class="score-cont" data-id="2">
              <img
                class="plus-image"
                src="./images/icon-plus.svg"
                alt="plus icon"
              />
              <p class="score"></p>
              <img
                class="minus-image"
                src="./images/icon-minus.svg"
                alt="minus icon"
              />
            </div>
            <img class="user-image" src="" alt="user image" />
            <p class="username"></p>
            <p class="created-at"></p>
            <div class="reply-icon">
              <img src="./images/icon-reply.svg" alt="reply icon" />
              <span class="reply-text">Reply</span>
            </div>
            <p class="comment-text"></p>
          </div>
          <div class="replies">
            <div class="replies-input-div">
              <img src="" alt="current-user-image" />
              <input
                type="text"
                name="reply-input"
                placeholder="add your reply ..."
              />
              <button type="submit">Reply</button>
            </div>
            <div class="reply-one reply" data-reply="1">
              <div class="score-cont" data-id="3">
                <img
                  class="plus-image"
                  src="./images/icon-plus.svg"
                  alt="plus icon"
                />
                <p class="score"></p>
                <img
                  class="minus-image"
                  src="./images/icon-minus.svg"
                  alt="minus icon"
                />
              </div>
              <img class="user-image" src="" alt="user image" />
              <p class="username"></p>
              <p class="created-at"></p>
              <div class="edit-icon">
                <img src="./images/icon-edit.svg" alt="edit icon" />
                <span class="edit-text">Edit</span>
              </div>
              <p class="comment-text"><span class="replied-to"></span></p>
              <button class="update-btn" type="button">Update</button>
              <button class="delete-btn" type="button">
                <img
                  class="delete-img"
                  src="./images/icon-delete.svg"
                  alt="delete button"
                />
                <span class="delete-text">Delete</span>
              </button>
            </div>
            <div class="reply-two reply" data-reply="2">
              <div class="score-cont" data-id="4">
                <img
                  class="plus-image"
                  src="./images/icon-plus.svg"
                  alt="plus icon"
                />
                <p class="score"></p>
                <img
                  class="minus-image"
                  src="./images/icon-minus.svg"
                  alt="minus icon"
                />
              </div>
              <img class="user-image" src="" alt="user image" />
              <p class="username"></p>
              <p class="created-at"></p>
              <div class="edit-icon">
                <img src="./images/icon-edit.svg" alt="edit icon" />
                <span class="edit-text">Edit</span>
              </div>
              <p class="comment-text"><span class="replied-to"></span></p>
              <button class="update-btn" type="button">Update</button>
              <button class="delete-btn" type="button">
                <img
                  class="delete-img"
                  src="./images/icon-delete.svg"
                  alt="delete button"
                />
                <span class="delete-text">Delete</span>
              </button>
            </div>
          </div>
        </section>
      </main>
      <section class="delete-msg-cont">
        <div class="inner-cont">
          <h1 class="heading">Delete comment</h1>
          <p class="delete-text">
            Are you sure you want to delete this comment? This will remove the
            comment and cant be undo!
          </p>
          <div class="buttons">
            <button class="cancel" type="button">NO, CANCEL</button>
            <button class="approve" type="button">YES, DELETE</button>
          </div>
        </div>
      </section>
    </div>
    <script src="./JavaScript/index.js"></script>
  </body>
</html>
