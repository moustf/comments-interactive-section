<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Mustafa Salem | Interactive comments section</title>
  </head>
  <body>
    <div class="container">
      <section class="comments-generator">
        <form>
          <img src="./images/avatars/image-juliusomo.png" alt="user image" />
          <label for="comments" style="display: none">Comments</label>
          <input type="text" name="comments" id="comments" maxlength="240" />
          <input type="submit" value="Send" />
        </form>
      </section>
      <main class="comments-reply">
        <section class="reply-one">
          <div class="main"></div>
          <div class="replys"></div>
        </section>
        <section class="reply-two">
          <div class="main"></div>
          <div class="replys"></div>
        </section>
      </main>
    </div>
  </body>
</html>
