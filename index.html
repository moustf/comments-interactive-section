<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- The font from Google Fonts Library. -->
    <link rel="stylesheet" href="./CSS/main.css" />
    <!-- The main style sheet -->
    <title>Mustafa Salem | Interactive comments section</title>
  </head>
  <body>
    <div class="container">
      <section class="comments-generator">
        <form>
          <img
            class="user-image-cg"
            src="./images/avatars/image-juliusomo.png"
            alt="user image"
          />
          <label for="comments" style="display: none">Comments</label>
          <input
            type="text"
            name="comments"
            id="comments"
            placeholder="Add a comment ..."
            maxlength="240"
          />
          <input id="send-btn" type="submit" value="Send" />
        </form>
      </section>
      <main class="comments-reply">
        <section class="reply-one">
          <div class="main"></div>
          <div class="replys"></div>
        </section>
        <section class="reply-two">
          <div class="main"></div>
          <div class="replys"></div>
        </section>
      </main>
    </div>
  </body>
</html>
